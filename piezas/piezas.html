<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piezas Personalizadas 3D - OVORA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./piezas.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="bg-neutral-900 text-white">

  <!-- Pantalla inicial 100vh -->
  <section
    class="w-full min-h-screen flex flex-col items-center justify-center px-4 py-6
    bg-[url('https://www.vacodir.com.uy/wp-content/uploads/2020/08/DxBTVtIXQAAhwI_.jpg')]
    bg-cover bg-center relative">

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/80"></div>

    <!-- Marca -->
    <div class="w-full flex items-center justify-start p-2 text-lime-200 absolute top-1 left-1 z-20">
      <a href="../index.html">
        <h1 class="text-left text-xl">
          <strong class="text-2xl font-[cursive]">OVORA</strong>
          <span class="text-lime-50 text-xs">(Printing Dreams)</span>
          <h3 class="text-center text-lime-50">"Volver al inicio"</h3>
        </h1>
      </a>
    </div>

    <!-- Menu -->
    <button id="btn-menu" class="fixed right-3 top-3 text-3xl bg-black/60 text-lime-200 
         rounded-full p-2 px-3 z-20 animate-pulse shadow-[0_0_25px_#a3e635]">
            <i class='bx bxs-briefcase-alt'></i>
    </button>

    <nav id="navbar" class="hidden fixed top-0 h-screen w-full bg-black/95 p-16 z-20">

        <h2 class="text-center p-4 text-4xl font-bold font-[cursive]">Nuestros Trabajos</h2>

        <button id="cruz" class="close-modal fixed top-5 right-5 text-3xl font-bold text-white">
            ×
        </button>

        <ul class="flex flex-col gap-10 justify-center text-center pt-10">
            <li>
                <a
                class="text-3xl font-semibold bg-lime-300/70 p-3 rounded-lg"
                 href="../index.html">
                 Página Principal
                </a>
            </li>
            <li>
                <a
                class="text-3xl font-semibold bg-lime-300/70 p-3 rounded-lg"
                 href="../veladores/veladores.html">
                 Veladores
                </a>
            </li>
            <li>
                <a
                class="text-3xl font-semibold bg-lime-300/70 p-3 rounded-lg"
                 href="../decoraciones/decoraciones.html">
                 Decoraciones
                </a>
            </li>
            <li>
                <a
                class="text-3xl font-semibold bg-lime-300/70 p-3 rounded-lg"
                 href="../accesorios/accesorios.html">
                 Accesorios
                </a>
            </li>
            <li>
                <a
                class="text-3xl font-semibold bg-lime-300/70 p-3 rounded-lg"
                 href="../letreros/letreros.html">
                 Letreros
                </a>
            </li>
        </ul>

    </nav>

    <!-- Contenido principal -->
    <div class="z-10 flex flex-col items-center">

      <!-- Título -->
      <h2 class="text-3xl sm:text-4xl md:text-6xl font-extrabold mb-4 text-center">
        Piezas Personalizadas 3D
      </h2>

      <p class="text-base sm:text-lg text-white/80 text-center max-w-xl mb-1">
        Diseño y fabricación a medida para tus proyectos, repuestos, prototipos y creaciones únicas
      </p>

      <p class="text-base sm:text-lg text-lime-300/80 mb-6 text-center max-w-xl">
        ( Envíos a toda Zona Sur )
      </p>

      <!-- Carrusel -->
      <div class="relative w-full max-w-sm sm:max-w-2xl md:max-w-4xl">

        <div id="carousel" class="overflow-hidden relative rounded-2xl shadow-2xl">
          <div
            id="slides"
            class="flex transition-transform duration-700 ease-in-out">
          </div>
        </div>

        <!-- Botones -->
        <button id="prev"
          class="absolute left-2 top-1/2 -translate-y-1/2 
          bg-black/60 hover:bg-lime-300/60 hover:text-black 
          p-3 rounded-full transition">
          ❮
        </button>

        <button id="next"
          class="absolute right-2 top-1/2 -translate-y-1/2 
          bg-black/60 hover:bg-lime-300/60 hover:text-black 
          p-3 rounded-full transition">
          ❯
        </button>

      </div>

    </div>

  </section>

</body>
</html>
