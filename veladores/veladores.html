<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veladores - MVP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./veladores.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="bg-neutral-900 text-white">

  <!-- Pantalla inicial 100vh -->
  <section
    class="w-full h-screen flex flex-col items-center justify-center px-6 bg-[url('https://images.unsplash.com/photo-1582719478250-c89cae4dc85b')] bg-cover bg-center">

    <!-- Marca -->
    <div class="w-full flex items-center justify-start p-2 text-lime-200 md:absolute top-1 left-1">
      <a href="../index.html">
        <h1 class="text-left text-xl">
          <strong class="text-2xl font-[cursive]">OVORA</strong> <span class="text-lime-50 text-xs">(Printing
            Dreams)</span>
        </h1>
      </a>
    </div>

    <!-- Menu -->
    <button id="btn-menu" class="fixed right-3 top-3 text-3xl bg-black/60 text-lime-200 
         rounded-full p-2 px-3 z-10 animate-pulse shadow-[0_0_25px_#a3e635]">
            <i class='bx bxs-briefcase-alt'></i>
    </button>

    <nav id="navbar" class="hidden fixed top-0 h-screen w-full bg-black/95 p-16 z-20">

        <h2 class="text-center p-4 text-4xl font-bold font-[cursive]">Nuestros Trabajos</h2>

        <button id="cruz" class="close-modal fixed top-5 right-5 text-3xl font-bold text-white">
            ×
        </button>

        <ul class="flex flex-col gap-10 justify-center text-center pt-10">
            <li>
                <a
                class="text-3xl font-semibold bg-lime-300/70 p-3 rounded-lg"
                 href="../index.html">
                 Página Principal
                </a>
            </li>
            <li>
                <a
                class="text-3xl font-semibold bg-lime-300/70 p-3 rounded-lg"
                 href="../piezas/piezas.html">
                 Personalizadas
                </a>
            </li>
            <li>
                <a
                class="text-3xl font-semibold bg-lime-300/70 p-3 rounded-lg"
                 href="../decoraciones/decoraciones.html">
                 Decoraciones
                </a>
            </li>
            <li>
                <a
                class="text-3xl font-semibold bg-lime-300/70 p-3 rounded-lg"
                 href="../accesorios/accesorios.html">
                 Accesorios
                </a>
            </li>
            <li>
                <a
                class="text-3xl font-semibold bg-lime-300/70 p-3 rounded-lg"
                 href="../letreros/letreros.html">
                 Letreros
                </a>
            </li>
        </ul>

    </nav>

    <!-- Título -->
    <h2 class="text-4xl md:text-6xl font-extrabold mb-4 text-center">Veladores modernos</h2>
    <p class="text-lg text-white/80 mb-1 text-center max-w-xl">
      Iluminación elegante para cada rincón de tu hogar
    </p>
    <p class="text-lg text-lime-200/80 mb-5 text-center max-w-xl">
      ( Envíos a toda Zona Sur )
    </p>
    <!-- Carrusel -->
    <div class="relative w-full max-w-4xl">

      <!-- Contenedor slides -->
      <div class="relative w-full max-w-4xl">
        <div id="carousel" class="overflow-hidden relative rounded-2xl shadow-2xl">
          <div id="slides" class="flex transition-transform duration-700 ease-in-out"></div>
        </div>

        <!-- Botones -->
        <button id="prev"
          class="absolute left-2 top-1/2 -translate-y-1/2 
          bg-black/60 hover:bg-lime-300/60 hover:text-black 
          p-3 rounded-full transition">
          ❮
        </button>

        <button id="next"
          class="absolute right-2 top-1/2 -translate-y-1/2 
          bg-black/60 hover:bg-lime-300/60 hover:text-black 
          p-3 rounded-full transition">
          ❯
        </button>
  </section>

</body>


</html>
